<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/brain result.png">
    <title>Quizz</title>
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div class="container">

        <div class="card quiz-card">
            <img src="./img/pencils.jpg" id="header-img" class="card-img-top">

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"
                    role="progressbar" aria-valuenow="75" style="width: 0%"></div>
            </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center end-headline">Quiz beendet!</div>


                <div class="text-center">Du hast <b id="amount-of-right-answers">XXX</b> Fragen von <b
                        id="amount-of-questions">XXX</b>
                    richtig beantwortet</div>
                <div class="button-container">
                    <button onclick="restartQuiz()" class="btn btn-success">Erneut
                        spielen</button>
                </div>
            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>

                </div>

                <div class="question-footer">
                    <span>
                        <b id="number-current-question"></b> von <b id="all-questions"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-success" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
